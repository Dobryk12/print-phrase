{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="display-4">{{ topic.name }}</h1>
    <a href="{% url 'press:topic-update' pk=topic.id %}" class="btn btn-primary mb-3">Update Topic's Name</a>
    <h4>Newspapers of the following topic</h4>
    <ul class="list-group mb-3">
      {% for newspaper in topic.newspapers.all %}
        <li class="list-group-item"><a href="{% url 'press:newspaper-detail' pk=newspaper.id %}">{{ newspaper }}</a></li>
      {% endfor %}
    </ul>
    <a href="{% url 'press:topic-delete' pk=topic.id %}" class="btn btn-danger">Delete Topic</a>
  </div>
{% endblock %}
