{% extends "base.html" %}

{% block content %}
  <h1>
    {{ newspaper.name }}
  </h1>
  <h2>
  <a href="{% url "press:newspaper-delete" pk=newspaper.id %}" class="btn btn-danger link-to-page">
    Delete newspaper
  </a>  
  <a href="{% url "press:newspaper-update" pk=newspaper.id %}" class="btn btn-primary link-to-page">
    Update newspaper
  </a>
  </h2>
  <h4>
    {{ newspaper.published_date }}
  </h4>
  <p>
    {{ newspaper.content }}
  </p>
{% endblock %}
